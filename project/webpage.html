<!-- This is a demo HTML page -->
 <!-- This is a code comment that notes something for developers that won't be visible to users -->

<!-- HTML 'tags' are the content enclosed in angle brackets; for example: '< tag name here >' -->
<!DOCTYPE html>
<!-- The html tag also has an 'attribute' for the language of the page -->
<html lang="en">
<!-- The head tag contains configurations for the page between the opening head tag and closing head tag: -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>

    <!-- Many tags have closing tags; for example, this is the closing 'head' tag: -->
</head>
<!-- The body tag contains the elements we see in the page-->
<body>
    <div class="header">
        <h1>Guess a Number Game</h1>
    </div>
    <div class="main">
        <h2>Play game here:</h2>
        <p>Guess a number between 1 and <span id="max-display"></span></p>
        <p>You have <span id="guesses-display"></span> guesses left.</p>
        <p>Bot message: <span id="bot-message"></span></p>
        <br>
        <p>Your guess here:</p>
        <input type="text" id="user-input">
        <br><br>
        <button id="submit-button">Submit your guess</button>
        <br><br>
        <button id="restart-button">Restart game</button>
    </div>
</body>
</html>
